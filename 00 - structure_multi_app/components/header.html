<div class="container-fluid nav-header">
    <div class="container">
        <div class="row">
            <div class="col-auto col-md-6 align-self-center">
                <div class="nav-left">
                    <a href="./"><img src="assets/img/logo.png" class="nav-logo"> </a>
                </div>
            </div>
            <div class="col col-md-6 align-self-center" v-if="showHeader">
                <div class="nav-right" v-if="!isLogged">
                    <a href="javascript:void(0);" @click="modal.signUp = true" class="nav-sign-up">Join Now</a>
                    <a href="javascript:void(0);" @click="modal.signIn = true" class="nav-sign-in">Sign in</a>
                </div>
                <div class="nav-right" v-else-if="isLogged">
                    <a href="javascript:void(0);" class="nav-sign-in">{{user.fullname}}</a>
                    <a href="javascript:void(0);" class="nav-sign-up" @click="logout">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
